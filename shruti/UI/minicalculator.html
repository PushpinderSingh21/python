<html>
	<head>
		<title>
			Mini calculator
		</title>
	<script>
		function add(){
			var a,b,c;
			a=Number(document.getElementById("first").value);
			b=Number(document.getElementById("second").value);
			c=a + b;
			alert("Result after addition: "+c);
		}
		function sub(){
			var a,b,c;
			a=Number(document.getElementById("first").value);
			b=Number(document.getElementById("second").value);
			c=a - b;
			alert("Result after subtraction: "+c);
		}
		function mul(){
			var a,b,c;
			a=Number(document.getElementById("first").value);
			b=Number(document.getElementById("second").value);
			c=a * b;
			alert("Result after multiplication: "+c);
		}
		function div(){
			var a,b,c;
			a=Number(document.getElementById("first").value);
			b=Number(document.getElementById("second").value);
			c=a / b;
			alert("Result after division: "+c);
		}
	</script>
	</head>
	<body>
	<placeholder>Enter first number<input id="first"></placeholder>
	<placeholder>Enter second number<input id="second"></placeholder>
	<button onclick="add()">+</button>
	<button onclick="sub()">-</button>
	<button onclick="mul()">*</button>
	<button onclick="div()">/</button>
	</body>
</html>
