<html>
	<head>
		<title>
			slider in background
		</title>
		<script>
			i=0;
			function slider(){
				var colors=["red","green","blue","purple","yellow"];
				var a=document.getElementById("id1");
				a.style.height="900px";
				a.style.width="100%";
				a.style.background=colors[i];
				i++;
				if(i>4)
				{
					i=0;
				}
				setTimeout("slider()",3000)
			}
		</script>
	</head>
	<body onload="slider()">
		<div id="id1"></div>
	</body>
</html>
