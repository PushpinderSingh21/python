<html>
	<head>
		<title>
			use of transitions
		</title>
		<style>
			#men{
				height:30px;
				width:100px;
				overflow:hidden;
				transition:height 3s;
			}
			#women{
				height:30px;
				width:100px;
				overflow:hidden;
				transition:height 3s;
			}
			#kids{
				height:30px;
				width:100px;
				overflow:hidden;
				transition:height 3s;
			}
			#men:hover{
				height:140px;
			}
			#women:hover{
				height:140px;
			}
			#kids:hover{
				height:140px;
			}
		</style>
	</head>
	<body>
		<div id="men">
		Men</br>
		<hr>
		Shoes</br>
		<hr>
		Clothes</br>
		<hr>
		Accessories</br>
		<hr>
		</div>
		<div id="women">
		Women</br>
		<hr>
		Shoes</br>
		<hr>
		Clothes</br>
		<hr>
		Accessories</br>
		<hr>
		</div>
		<div id="kids">
		Kids</br>
		<hr>
		Shoes</br>
		<hr>
		Clothes</br>
		<hr>
		Accessories</br>
		<hr>
		</div>
	</body>
</html>
