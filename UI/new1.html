<html>
	<head>
		<title>
			Rowspan and colspan
		</title>
	</head>
	<body>
		<table border="1">
			<tr>
			<td>1</td>
			<td colspan="2">2</td>
			<td>4</td>
			</tr>
			<tr>
			<td colspan="2">4</td>
			<td colspan="2">5</td>
			</tr>
			<tr>
			<td colspan="4">1</td>
			</tr>
			<tr>
			<td rowspan="2">1</td>
			<td colspan="2">2</td>
			<td>6</td>
			</tr>
			<tr>
			<td colspan="3">2</td>
			</tr>
		</table>
	</body>
</html>
